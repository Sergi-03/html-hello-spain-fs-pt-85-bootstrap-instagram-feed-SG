<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d73ec11e58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Instagram feed con bootstrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <h5 class="d-inline-block fs-5">Instagram</h5>
                </div>
          <form class="d-flex" role="search">
            <div class="position-relative" style="left: -10px;">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
              </button>
            </div>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <h6>Caption</h6>
                      <textarea class="form-control" placeholder="Add the caption of your post here"></textarea>
                      <div class="container text-center">
                        <div class="row">
                          <div class="col position-relative" style="left: -100px">
                            <button class=" p-0 m-0 border rounded btn-light">
                              <i class="fa-solid fa-camera"></i>
                          </button>
                          </div>
                          <div class="col position-relative" style="left: -288px">
                            <button class="p-0 m-0 border rounded btn-light"><i class="fa-solid fa-location-dot"></i></button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Publish</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</nav>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center position-relative" style="bottom: -10px;">
    <li class="page-item"><a class="page-link" href="page2.html"><i
      class="fa-solid fa-table-cells"></i></a></li>
    <li class="page-item"><a class="page-link" href="index.html"><i class="fa-solid fa-square"></i></a></li>
  </ul>
</nav>
